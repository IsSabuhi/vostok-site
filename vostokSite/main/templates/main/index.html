{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Клуб семья
{% endblock %}

{% block content %}
<div class="main_block">
    <div class="main_text_btn">
        <!-- <h1>Здесь будет какой-то текст <br /> возможно длинный</h1> -->
        <!-- {% for el in test %}
        <div>{{el.participants_name}}</div>
        {% endfor %} -->
        <form id="registration-form" class="registration-form">
            {% csrf_token %}
            <div class="form_h1">
                <h1>Регистрация</h1>
            </div>
            <div class="label_input">
                <label for="inputPassword4">Фамилия</label>
                <input class="form-control" type="text" name="participants_surname" placeholder="Фамилия" required>
            </div>
            <div class="inputs_row">
                <div class="label_input">
                    <label for="inputEmail4">Имя</label>
                    <input class="form-control" type="text" name="participants_name" placeholder="Имя" required>
                </div>
                <div class="label_input">
                    <label for="inputAddress">Отчество</label>
                    <input class="form-control" type="text" name="participants_middleName" placeholder="Отчество"
                        required>
                </div>
            </div>

            <div class="inputs_row">
                <div class="label_input">
                    <label for="inputAddress2">Телефон</label>
                    <input class="form-control" type="text" name="phone" placeholder="Телефон" required>
                </div>
                <div class="label_input">
                    <label for="inputCity">Номер купона</label>
                    <input class="form-control" type="text" name="coupon_number" placeholder="Номер купона" required>
                </div>
            </div>
            <button class="btn btn__svg"><span class="btn--svg__label">Зарегистрироваться</span>
                <svg class="btn--svg__circle" width="190" x="0px" y="0px" viewBox="0 0 60 60"
                    enable-background="new 0 0 60 60">
                    <circle class="js-discover-circle" fill="#6cbe45" cx="30" cy="30" r="28.7"></circle>
                </svg>
                <svg class="btn--svg__border" x="0px" y="0px" preserveaspectratio="none" viewBox="2 29.3 56.9 13.4"
                    enable-background="new 2 29.3 56.9 13.4" width="190">
                    <g class="btn--svg__border--left js-discover-left-border" id="Calque_2">
                        <path fill="none" stroke="#6cbe45" stroke-width="0.5" stroke-miterlimit="1"
                            d="M30.4,41.9H9c0,0-6.2-0.3-6.2-5.9S9,30.1,9,30.1h21.4"></path>
                    </g>
                    <g class="btn--svg__border--right js-discover-right-border" id="Calque_3">
                        <path fill="none" stroke="#6cbe45" stroke-width="0.5" stroke-miterlimit="1"
                            d="M30.4,41.9h21.5c0,0,6.1-0.4,6.1-5.9s-6-5.9-6-5.9H30.4"></path>
                    </g>
                </svg>
            </button>
        </form>
        <div id="result-message"></div>

    </div>
    <div class="main_img">
        <h1>Карта <br /> "Клуб семья"</h1>
        <img src="{% static 'images/club_f.png' %}" class="main_img" />
    </div>
</div>
{% endblock %}
